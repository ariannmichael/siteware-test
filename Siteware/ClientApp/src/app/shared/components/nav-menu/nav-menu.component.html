<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-light border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand mr-5 brand"  [routerLink]="['/products']">
        <H1>Siteware Loja</H1>        
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow mr-auto">
          <li
            class="nav-item"
            [routerLinkActive]="['active']"
          >
            <a class="nav-link font-weight-bold" [routerLink]="['/products']">Produtos</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link font-weight-bold" [routerLink]="['/storage']"
              >Estoque</a
            >
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link font-weight-bold" [routerLink]="['/user-cart']">
              <fa-icon [icon]="shoppingCartIcon"></fa-icon>
              Carrinho
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
